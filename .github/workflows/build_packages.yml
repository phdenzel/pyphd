          python-version: "3.x"

      - name: Install ğŸ”¨
        run: |
          python -m build

      - name: Build ğŸğŸ“¦
        run: |
          python -m build

      - name: ğŸ—ƒï¸ build artifacts
        uses: actions/upload-artifact@v4
