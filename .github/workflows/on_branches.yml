# Workflow that triggers when commits are pushed 

name: Branch workflow

on:
  pull_request:
    types: [synchronize]
    branches: ["main"]
    paths-ignore: ["**/__about__.py"]
  push:
    branches-ignore: ["main"]
    paths-ignore: ["**/__about__.py"]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-install-python-version:
    name: Test install on ğŸ
    uses: ./.github/workflows/test-install.yml
    with:
      versions: '["3.10", "3.11", "3.12"]'
      lint: true
      pytest: true
      artifact-name: "pytest-results"

  build-package:
    name: Build distribution ğŸ“¦
    needs: test-install-python-version
    uses: ./.github/workflows/build-package.yml
    with:
      artifact-name: "package-dist"

  publish-to-pypi:
    name: Publish ğŸğŸ“¦ to PyPI
    if: ${{ github.event.pull_request.merged == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Log context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

  version-bump-dev:
    name: Version bump â†—ï¸ (pre-release)
    if: ${{ github.event.pull_request.merged == false }}
    runs-on: ubuntu-latest
    steps:
      - name: Log context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
